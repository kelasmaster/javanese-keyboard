<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javanese Hanacaraka Keyboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Javanese Hanacaraka Keyboard</h1>
    <textarea id="output" placeholder="Type here..."></textarea>
    <div class="keyboard">
      <!-- First Row -->
      <button data-key="&#x61;">Ha</button>
      <button data-key="ꦤ">Na</button>
      <button data-key="ꦕ">Ca</button>
      <button data-key="ꦫ">Ra</button>
      <button data-key="ꦏ">Ka</button>
      <!-- Add more rows as needed -->
    </div>
    <div class="controls">
      <button id="clear">Clear</button>
      <button id="copy">Copy</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
